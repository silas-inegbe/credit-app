<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .flex-container {
      display: flex;
    }

    .fixed-width {
      width: 200px; /* Set your specific width here */
      background-color: lightblue;
      padding: 20px;
      height: 100vh; /* Set the height to match the viewport height */
    }

    .flexible-width {
      flex-grow: 1; /* Takes the remaining space */
      background-color: lightgreen;
      padding: 20px;
      height: 200vh;
    }

    .flexible-width-expanded {
      margin-left: 0;
    }
  </style>
  <title>Toggle Flexbox Divs</title>
</head>
<body>

<button onclick="toggleDivs()">Toggle Divs</button>

<div class="flex-container">
  <div id="fixedDiv" class="fixed-width">Fixed Width</div>
  <div id="flexibleDiv" class="flexible-width flexible-width-expanded">Flexible Width</div>
</div>

<script>
  function toggleDivs() {
    const fixedDiv = document.getElementById('fixedDiv');
    const flexibleDiv = document.getElementById('flexibleDiv');

    if (fixedDiv.style.display === 'none' || fixedDiv.style.display === '') {
      fixedDiv.style.display = 'block';
      flexibleDiv.classList.remove('flexible-width-expanded');
    } else {
      fixedDiv.style.display = 'none';
      flexibleDiv.classList.add('flexible-width-expanded');
    }
  }
</script>

</body>
</html>
